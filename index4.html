<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Details Form</title>
</head>
<body style="background: #77d018; min-height:100vh; margin:0;">
  <form style="margin:24px; max-width:350px;"> 
    <h1 style="font-size:2em; font-weight:bold;">Personal Details:</h1>
    <label>Name:</label><br>
    <input type="text" style="width:100%; margin-bottom:16px; padding:6px; border-radius:4px; border:1px solid #888;"><br>
    <label>Roll Number:</label><br>
    <input type="text" style="width:100%; margin-bottom:16px; padding:6px; border-radius:4px; border:1px solid #888;"><br>
    <label>Email:</label><br>
    <input type="email" style="width:100%; margin-bottom:16px; padding:6px; border-radius:4px; border:1px solid #888;"><br>
    <label>Address line:</label><br>
    <input type="text" style="width:100%; margin-bottom:16px; padding:6px; border-radius:4px; border:1px solid #888;"><br>
    <label>Pincode:</label><br>
    <input type="text" style="width:100%; margin-bottom:16px; padding:6px; border-radius:4px; border:1px solid #888;"><br>
    <label>Country:</label><br>
    <select style="width:100%; margin-bottom:16px; padding:6px; border-radius:4px; border:1px solid #888;">
      <option>--Select your country--</option>
      <option>India</option>
      <option>USA</option>
      <option>UK</option>
      <option>Other</option>
    </select><br>
    <label>Message:</label><br>
    <textarea style="width:100%; height:80px; margin-bottom:16px; padding:6px; border-radius:4px; border:1px solid #888;"></textarea><br>
    <button 
      type="submit"
      style="
        padding: 8px 24px;
        border: none;
        border-radius: 8px;
        background: rgba(255,255,255,0.25);
        color: #222;
        font-weight: bold;
        font-size: 1em;
        box-shadow: 0 4px 24px 0 rgba(31,38,135,0.15);
        backdrop-filter: blur(4px);
        cursor: pointer;
        transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        outline: none;
      "
      onmouseover="this.style.background='rgba(255,255,255,0.4)'; this.style.color='#0077ff'; this.style.boxShadow='0 6px 32px 0 rgba(31,38,135,0.2)';"
      onmouseout="this.style.background='rgba(255,255,255,0.25)'; this.style.color='#222'; this.style.boxShadow='0 4px 24px 0 rgba(31,38,135,0.15)';"
      onclick="event.preventDefault(); alert('Form submitted!');"
    >
      Submit
    </button>
  </form>
